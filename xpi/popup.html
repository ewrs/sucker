<!DOCTYPE html>

<html>
    <head>
        <title>Popup</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="popup.css"/>
    </head>

    <body>
        <div id="error">
            <div id="error-hint"></div>
            <button class="flatButton error-action" id="error-action-install" type="button"></button><br>
            <button class="flatButton error-action" id="error-action-rtfm" type="button" disabled="disabled"></button><br>
            <button class="flatButton error-action" id="error-action-retry" type="button"></button><br>
            <button class="flatButton error-action" id="error-action-remove" type="button"></button>
        </div>

        <div id="tabline">
            <button class="tablink sniffer" id="defaultOpen"><span></span></button>
            <button class="tablink download">Ô∏è<span></span></button>
            <button class="tablink changeFolder"><span></span></button>
            <div id="power"></div>
            <div id="blind-top"></div>
        </div>

        <div class="tabcontent" id="sniffer">
            <!-- generated by script @addSniffer -->
        </div>

        <div class="tabcontent" id="download">
            <!-- generated by script @addDownload -->
            <div id="dl-footer">
                <button class="flatButton" id="dl-purge" type="button"><span></span></button>
            </div>
        </div>

        <div class="tabcontent" id="changeFolder">
            <div id="cf-headline">
                <!-- generated by script @fillHeadline -->
            </div>
            <div id="cf-list">
                <!-- generated by script @fillList -->
            </div>
        </div>

        <div id="blind-bottom"></div>
        <script src="common.js"></script>
        <script src="popup.js"></script>
    </body>
</html>
