<!DOCTYPE html>

<html>
    <head>
        <title>Popup</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="popup.css"/>
    </head>

    <body>
        <div id="error"><!-- modal dialog, initially hidden -->
            <div id="error-hint"></div>
            <button class="flatButton error-action" id="error-action-install" type="button"></button><br>
            <button class="flatButton error-action" id="error-action-rtfm" type="button" disabled="disabled"></button><br>
            <button class="flatButton error-action" id="error-action-retry" type="button"></button><br>
            <button class="flatButton error-action" id="error-action-remove" type="button"></button>
        </div>

        <div id="save-as"><!-- modal dialog, initially hidden -->
            <div id="sa-title"></div>
            <div id="sa-content">
                <div id="sa-column-left">
                    <div class="padded" id="sa-filename-label"></div>
                    <div class="padded" id="sa-outdir-label"></div>
                </div>
                <div id="sa-column-right">
                    <div class="padded" id="sa-filename" contenteditable="true" tabindex="2"></div>

                    <div id="sa-headline">
                        <!-- generated by script @fillHeadline -->
                    </div>

                    <div id="sa-list-box">
                        <div class="sa-blind" id="sa-blind-top"></div>
                        <div id="sa-list">
                            <!-- generated by script @fillList -->
                        </div>
                        <div class="sa-blind" id="sa-blind-bottom"></div>
                    </div>
                </div>
            </div>

            <div id="sa-button-box">
                <button class="flatButton" id="sa-button-save" type="button" tabindex="1"><span></span></button>
                <button class="flatButton" id="sa-button-cancel" type="button" tabindex="99"><span></span></button>
            </div>
        </div>

        <div id="tabline">
            <button class="tablink sniffer" id="defaultOpen"><span></span></button>
            <button class="tablink download">Ô∏è<span></span></button>
            <div id="power"></div>
            <div id="blind-top"></div>
        </div>

        <div class="tabcontent" id="sniffer">
            <!-- generated by script @addSniffer -->
        </div>

        <div class="tabcontent" id="download">
            <!-- generated by script @addDownload -->
            <div id="dl-footer">
                <button class="flatButton" id="dl-purge" type="button"><span></span></button>
            </div>
        </div>

        <div id="blind-bottom"></div>
        <script src="common.js"></script>
        <script src="popup.js"></script>
    </body>
</html>
